_min_copier_version: "9.0.0"
_subdirectory: template

_message_after_copy: |
  âœ… Project created!

  Next:
    uv sync
    uv run pytest

project_name:
  type: str
  help: Project name (e.g., "Invoice Processing")

project_slug:
  type: str
  help: Package name (snake_case)
  default: "{{ project_name | lower | replace(' ', '_') | replace('-', '_') }}"

description:
  type: str
  default: "A Fulcrum workflow project"

python_version:
  type: str
  default: "3.12"
  choices: ["3.11", "3.12", "3.13"]

_skip_if_exists:
  - "sop.md"
  - "manifest.json"
  - "env.md"
  - "functions/*.py"
  - "models/*.py"
  - "tests/test_*.py"
